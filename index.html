<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WallyGuard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h2 class="text-center custom-head pt-5 text-decoration-underline">Wally<span style="color: black">Guard</span>
          </h2>
        </div>
      </div>
    </header>
    <main>
      <section class="">
        <div class="container">
          <div class="row py-5">
            <div class="col-lg-6 col-md-12">
              <img src="images/money.jpg" alt="" class="img-fluid h-100" />
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="calculator bg-light h-100">
                <h2 class="fs-3 text-center py-3 calc-head">Income</h2>
                <!-- income -->
                <div class="income-input d-flex justify-content-center align-items-center">
                  <label for="">Income:</label>
                  <input id="income-input" type="text" class="input-field ms-3 p-2 rounded-1" placeholder="input numbers" />
                </div>
                <!-- expenses -->
                <h2 class="fs-3 text-center pt-5 pb-2 calc-head">Expenses</h2>
                <div class="expenses-input d-flex justify-content-center flex-column">
                  <div class="food-sec d-flex justify-content-center align-items-center py-2">
                    <label for="">Food:</label>
                    <input id="food-input" type="text" class="input-field ms-3 p-2 rounded-1" placeholder="input numbers" />
                  </div>
                  <div class="rent-sec d-flex justify-content-center align-items-center py-2">
                    <label for="">Rent:</label>
                    <input id="rent-input" type="text" class="input-field ms-3 p-2 rounded-1" placeholder="input numbers" />
                  </div>
                  <div class="cloth-sec d-flex justify-content-center align-items-center py-2 rounded-1">
                    <label for="">Cloth:</label>
                    <input id="cloth-input" type="text" class="input-field ms-3 p-2 rounded-1" placeholder="input numbers" />
                  </div>
                </div>
                <!-- calculation -->
                <div class="d-flex justify-content-center flex-column align-items-center py-4">
                  <div>
                    <button id="calculate" class="btn btn-info px-4 text-white shadow-sm"> Calculate </button>
                  </div>
                  <h4 id="d-error" class="pt-4">&#10060; Please input positive number</h4>
                  <h4 id="d-error2" class="pt-4">&#10060; Your expenses are more than your income</h4>
                  <div class="pt-4 text-center">
                    <h2 class="fs-4">Total Expenses: <span id="total-expenses">0</span>
                    </h2>
                    <h2 class="fs-4">Balance: <span id="balance">0</span>
                    </h2>
                  </div>
                </div>
                <!-- savings-section -->
                <div class="d-flex justify-content-center flex-column align-items-center">
                  <div class="">
                    <label for="">Save:</label>
                    <input id="savigns-input" type="text" class="input-field ms-3 p-2 rounded-1" placeholder="input numbers">
                    <span>&#37;</span>
                    <button id="Savings" class="btn btn-info text-white">Save</button>
                  </div>
                  <div class="text-center py-4">
                    <h2 class="fs-4">Saving Amount: <span id="saved-amount">0</span></h2>
                    <h2 class="fs-4">Remaining Balance: <span id="Remaining-amount">0</span></h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Custom JavaScript -->
    <script src="js/money.js"></script>
  </body>
</html>
